type Community 
  @loadModel(
     id: "kjzl6hvfrbw6caebh3bzzbyw7fq73yrxqnu43jb25rgg7d8nsn4x66aso8nv0tk"
    ) {
  id: ID!
}

type User 
  @loadModel(
     id: "kjzl6hvfrbw6c5oio537f0rda417siim3n85xp9wxojx8nvcnhcnmhdx7icqlbh"
    ) {
